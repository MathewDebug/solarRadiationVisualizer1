      <!-- JQuery -->
      <script src="https://code.jquery.com/jquery-3.6.1.js"></script>

      <!-- Main JS -->
      <script type="text/javascript" src="../js/ajax.js"></script>
      <script type="text/javascript" src="../js/main.js"></script>

      <!-- ChartJS -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

      <!-- Google API -->
      <script src="../js/map.js"></script>
    </head>





    <body onload="getRequest(['avg_dni_graph', 'avg_ghi_graph', 'avg_lat_tilt_graph'], 40 ,100)">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg ">
      <a class="navbar-brand" href="#"><i class="fi-onsuxl-lightning"></i>Solar Radiation Visualizer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
          <a class="nav-link" href="main.html">Dashboard<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="coordinates.html">Coordinates</a>
          </li>
          <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Location
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Uptown</a>

          </div>

      </ul>

    <div class="data-row-1">
      <div class="row">
        <div class="headerContainer">
          <form>
            <label for="lat">Latitude:</label>
            <input class="inputTxt" type="text" id="lat" name="lat" placeholder="-90 to 90">
            <label for="long">Longitude:</label>
            <input class="inputTxt" type="text" id="long" name="long" placeholder="-180 to 180">
            <input class="inputBtn" type="button" id="submitBtn" value="Submit" onclick="getRequest(['avg_dni_graph', 'avg_ghi_graph', 'avg_lat_tilt_graph'], document.getElementById('lat').value ,document.getElementById('long').value)">
          </form>
          <span id="hidden" class="hidden">There is no data at this latitude and longitude</span>
        </div>
      </div>
    </div>
    <!-- Data Charts -->
    <div class="data-row-1">
      <div class="row">
        <div class="col-md-6" id="left">
          <canvas id="pie_graph"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="avg_dni_graph"></canvas>
        </div>
      </div>
    </div>
    <div class="data-row-1">
      <div class="row">
        <div class="col-md-6" id="left">
          <canvas id="avg_lat_tilt_graph"></canvas>
        </div>
        <div class="col-md-6" id="left">
          <div class="table">
            <div class="table-header">
              <div class="header__item">Data</div>
              <div class="header__item">Annual</div>
            </div>
            <div class="table-row table-row-even">		
              <div class="table-data">Annual GHI</div>
              <div class="table-data" id="annual_ghi">N/A</div>
            </div>
            <div class="table-row table-row-odd">
              <div class="table-data">Annual DNI</div>
              <div class="table-data" id="annual_dni">N/A</div>
            </div>
            <div class="table-row table-row-even table-row-last">
              <div class="table-data">Annual Latitude Tilt</div>
              <div class="table-data" id="annual_lat_tilt">N/A</div>
            </div>
            	
          </div>
        </div>
      </div>
    </div>
    <div class="data-row-1">
      <div class="row">
        <div class="col-md-6" id="left">
          <canvas id="bar_graph"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="avg_ghi_graph"></canvas>
        </div>
      </div>
    </div>
    <div class="data-row-1 map-row">
        <div id="map"></div>
    </div>

    <!--Load Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- Google API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaEI4sxv7wSyZNc5zC-R6FOJwhfATJUi8&callback=initMap&v=weekly" defer></script>
